<!doctype html>
<meta charset=utf-8>
<title>Timeline</title>
<style>
	html, body {
		height: 100%;
		margin: 0;
		padding: 0;
		width: 100%;
	}
</style>
<body>
<div id="timeline" style="width: 100%; height: 100%"></div>
<script src="../dist/bundle.js"></script>
<script>

  async function go() {
    const response = await fetch('./data/floods.json')
    const events = await response.json()
    const t = new Timeline.default(
      {
        center: Date.UTC(1950),
        bands: [
          new Timeline.EventsBand({
            events,
            heightRatio: .9,
            visibleRatio: .1,
            zoomLevel: 2,
          }),
          new Timeline.MinimapBand({
            heightRatio: .1,
            topOffsetRatio: .9,
          }),
        ],
        imagePath: '/examples/images',
        rootElement: document.getElementById('timeline'),
      },
    )
    t.on('select', (event) => {
      console.log(event)
    })
  }
  go()
</script>
</body>
